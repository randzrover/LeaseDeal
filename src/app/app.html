<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title ><p class="menutitle">Menu</p></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines clear>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="dark" clear no-lines>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
